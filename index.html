<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .background {
        background-color: pink;
      }
    </style>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    />
  </head>
  <body class="background">
    <div class="container">
      <div class="d-flex flex-column justify-content-center align-items-center">
        <div class="row mt-4">
            <h1 class="display-2">Will You Go on date with me ?</h1>
        </div>
        <div class="row">
            <img src="asking.gif" class="mw-100" alt="" />
        </div>
        
        <div class="row w-50 justify-content-between">
            <button class="col-2 px-4 btn btn-success" onclick="yes()">Yes</button>
            <button class="col-2 btn btn-danger" id="btn" onmouseover="movebtn()">No</button>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script type="text/javascript">
    function yes(){
        window.location.href = "yes.html";
    }
    function movebtn() {
        let btn = document.getElementById("btn");
        btn.classList = 'col-1 btn btn-danger position-absolute';
        btn.style.left = `${Math.ceil(Math.random() * 90)}%`;
        btn.style.top = `${Math.ceil(Math.random() * 90)}%`;
    }
    </script>
  </body>
</html>
